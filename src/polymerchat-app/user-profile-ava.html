<link rel="import" href="../../bower_components/polymer/polymer-element.html">


<dom-module id="user-profile-ava">
  <template>
    <style>
        .wrapper {
            width: 45px;
            height: 45px;
            display:inline-block;
            font-size:1em;
            line-height: 45px;
            text-align:center;
            border-radius:50%;
            background: #8FB996;
            color:white;
            font-weight: 700;
            margin-left: 3px;
        }

    </style>
    
    <div class="wrapper">
        [[_firstLetter]]
    </div>
    
  </template>

  <script>
    class UserProfileAva extends Polymer.Element {
      static get is() { return 'user-profile-ava'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: undefined
          },
          _firstLetter: {
            type: String,
            computed: "_computeFirstLetter(name)"
          }
        }
      }
      _computeFirstLetter(name) {
        if (name === undefined) {
          return "";
        }

        return name[0];
      }
    }
    window.customElements.define(UserProfileAva.is, UserProfileAva);
  </script>
</dom-module>
