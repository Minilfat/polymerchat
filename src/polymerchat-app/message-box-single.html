<link rel="import" href="../../bower_components/polymer/polymer-element.html">




<dom-module id="message-box-single">
    
    <template>
        <style>
            .wrapper-box {
                display: flex;
                width: 40%;
                min-width: 350px;
                justify-content: space-between; 
                flex-wrap: wrap;

                border-radius: 4px;
                background: #EFF6EE;

                margin:1px 5px 5px 4px;
                /* margin-left: 5px; */
                /* margin-right: 5px; */
                               
            }

            .sender,
            .time {
                padding: 10px;
                line-height: 12px;
                font-size: 12px;
                color: #9197AE;
                font-style: italic;
                font-weight: 500px;
            }


            .text {
                text-align: justify;
                padding: 5px;
                margin: 2px;
                width: 100%;

                font-size: 16px;
                color: #273043;
                
                -ms-word-break: break-all;
                word-break: break-all;
                word-break: break-word;
                -webkit-hyphens: auto;
                -moz-hyphens: auto;
                -ms-hyphens: auto;
                hyphens: auto;
            }

            .to-right {
                margin-left: auto;
                background: #8FB996;
                color: white;
            }

        </style>
        <div id="tratra" class="wrapper-box">
            <div class="sender">[[senderName]]</div>
            <div class="time">[[parseData()]]</div>
            <div class="text">[[textData]]</div>
            
        </div>
    </template>

    <script>
        class MessageBoxSingle extends Polymer.Element {
            static get is() { return 'message-box-single'; }
            static get properties() {
                return {
                    isMine: {
                        type: Boolean,
                        value: false
                    },

                    textData: {
                        type: String,
                        value: ""
                    },

                    messageTime: {
                        type: Number,
                        value: 0
                    },

                    senderName: {
                        type: String,
                        value: ""
                    }
                };
            }

            parseData() {
                let date = new Date(this.messageTime)
                let hours = this._addLeadingZero(date.getHours());
                let minutes = this._addLeadingZero(date.getMinutes());
                let seconds = this._addLeadingZero(date.getSeconds());
                let day = this._addLeadingZero(date.getDate());
                let month = this._addLeadingZero(date.getMonth()+1);
                let year = date.getFullYear();

                

                return day + "." + month + "." + year + " " + hours + ":" + minutes + ":" + seconds;
            }

            ready() {
                super.ready();
                if (this.isMine) {
                    this.$.tratra.classList.add('to-right');
                }
            }

            _addLeadingZero(str) {
                str = str.toString();
                if (str.length === 1) {
                    return '0'+str;
                }
                return str;
            }

        }

        window.customElements.define(MessageBoxSingle.is, MessageBoxSingle);
    </script>
</dom-module>
